<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex Direction</title>
    <style>
        .card-container{
            background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
            background-size: cover;
            height: 130px;
            width: 200px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
        }
        .profile-card{
            
        }
        .profile-img{
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="profile-card">
            <img src="https://i.pravatar.cc/90?img=5" class="profile-img">
